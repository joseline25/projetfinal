<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFlair discussion forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"0>
    <style>
        .box{
            border: 4px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container" style="height: 200px;">
    <form method="POST" class="form-inline my-2 my-lg-0" style="display: inline-flex; float: right; padding:50px" action="{% url 'searchbar' %}">
        {% csrf_token %}
        <input class="form-control mr-lg-2"type="text" placeholder="Search "    name="search" style="width: 600px;">
        <button class="btn btn-ouline-success my-2 my-sm-0" type="submit" > Recherche</button>
    </form>
</div>
{% if posts %}
<div class="container" style="text-align: center; color:red;">
    <h3 style="text-justify: center;">Résultat(s)</h3>   
</div>
<br>
{% for i in posts %}
<div class="container" style="display: flex ; justify-content: center;">
    <div class="card" style="width: 25rem;">
        <div class="card-body">

             <a href="{% url 'newcomment'  i.id %}"><h3> {{ Forloop.count }}.{{ i.subject}}  </h3></a>
        </div>
      </div>
</div>
{% endfor %}
{% else %}
    <div class="container" style="text-align: center; color:red;">
        <h3 style="text-justify: center;">Aucun résultat</h3>   
    </div>
{% endif %}
</body>
</html>
